assemble:
    - from: build/static
      include:
          - css/main.*.css
          - js/*.js
      into: static
website-app:
    cssURLs:
        - css/main.*.css
    friendlyURLMapping: website-app
    htmlElementName: website-app
    instanceable: false
    name: website-app
    portletCategoryName: category.client-extensions
    type: customElement
    urls:
        - js/*.js
    useESM: true
